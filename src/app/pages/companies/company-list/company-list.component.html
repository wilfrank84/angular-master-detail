<h1>company-list works!</h1>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Company</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let company of resources">
      <td>
        <strong>{{company.name}}</strong><br>
        <small>{{company.description}}</small>
      </td>
      <td>
        <a [routerLink]="[company.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
        <button (click)="deleteResource(company)" class="btn btn-outline-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
